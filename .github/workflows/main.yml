name: Package Application and create new release

on:
  push:
    tags:
      - "v*"

jobs:

  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Package Windows Application
        uses: eric2788/pyinstaller-build@master
        with:
          main: src/gui
          artifact: AIDApp
          use-dependencies: true
          no-console: true
      - name: Release Windows Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: dist\AIDApp.exe
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v2
        with:
          name: AIDApp
          path: dist

  package-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Package Linux Application
        uses: eric2788/pyinstaller-build@master
        with:
          main: src/gui
          artifact: AIDApp
          use-dependencies: true
          no-console: true
      - name: Release Linux Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: dist/AIDApp
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v2
        with:
          name: AIDApp
          path: dist
