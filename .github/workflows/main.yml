name: Package application and create new release

on:
  push:
    tags:
      - "v*"

jobs:

  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olegtarasov/get-tag@v2.1
      - name: Setup python 3.10.2
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.2
      - name: Build package with pyinstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==4.7
          pyinstaller --clean -y --dist ./dist --noconsole --name AIDApp-$GIT_TAG_NAME-windows --onefile src/gui.py
          chown -R --reference=. ./dist
      - name: Release Windows Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: dist\AIDApp-*.exe

  package-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olegtarasov/get-tag@v2.1
      - name: Setup python 3.10.2
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.2
      - name: Build package with pyinstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==4.7
          pyinstaller --clean -y --dist ./dist --noconsole --name AIDApp-$GIT_TAG_NAME-linux --onefile src/gui.py
          chown -R --reference=. ./dist
      - name: Release Linux Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: dist/AIDApp-*
