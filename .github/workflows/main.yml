name: Package application and create new release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:

  package-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: olegtarasov/get-tag@v2.1
      - name: Setup python 3.10.2
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.2
      - name: Build package with PyInstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==5.2
          pyinstaller --clean -y --dist ./dist -w --splash res/splash.png -i res/icon.icns -n AIDApp-$GIT_TAG_NAME-windows -F src/gui.py
          chown -R --reference=. ./dist
      - name: Release Windows Artifact
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: dist\AIDApp-*.exe
